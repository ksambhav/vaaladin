apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaaladin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaaladin
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: vaaladin
    spec:
      automountServiceAccountToken: false
      containers:
        - name: vaaladin
          image: vaaladin
          imagePullPolicy: "Never"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
          ports:
            - containerPort: 8080
              name: web
          env:
            - name: SPRING_FLYWAY_ENABLED
              value: "true"
            - name: SPRING_PROFILES_ACTIVE
              value: "demo"
            - name: DB_URL
              value: "jdbc:mysql://vaaladin-mysql-db.vaaladin.svc.cluster.local:3306/vaaladindb"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vaaladin-mysql-db-cluster-secret
                  key: rootUser
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vaaladin-mysql-db-cluster-secret
                  key: rootPassword
            - name: GOOGLE_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: google-secret
                  key: client_id
            - name: GOOGLE_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-secret
                  key: client_secret
            - name: JAVA_OPTS
              value: "-XX:MaxRAMPercentage=80 -XX:InitialRAMPercentage=80 -XX:+UseZGC -XX:+ZGenerational"
---
apiVersion: v1
kind: Service
metadata:
  name: vaaladin-service
spec:
  selector:
    app: vaaladin
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vaaladin-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "JSESSIONID"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
spec:
  ingressClassName: nginx
  rules:
    - host: vaaladin.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vaaladin-service
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: infra-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: grafana.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: vaaladin-pod-monitor
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: vaaladin
  podMetricsEndpoints:
    - port: web
      path: /actuator/prometheus
      interval: 5s
      scheme: http
      tlsConfig:
        insecureSkipVerify: true
